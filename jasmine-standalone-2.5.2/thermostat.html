<DOCTYPE! html>

<head>
  <script src='src/jquery.js'></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/thermostat_interface.js"></script>

  <link type="text/css" rel="stylesheet" href="thermostat.css"/>
  <title> Thermostat! </title>
</head>

<body>
  <div id="header">
    <h1>Thermostat</h1>
  </div>

  <div id="current_temperature">
    <h3>Current Temperature:<span id='temp'></span</h3>
    <h3>Power Save:</h3>
    <h3>Power Usage State:</h3>
  </div>

  <div id="increase_button">
    <button type="button">Increase</button>
  </div>

  <div id="decrease_button">
    <button type="button">Decrease</button>
  </div>

  <div id="powerSaveOn_button">
    <button type="button">PowerSave On</button>
  </div>

  <div id="powerSaveOff_button">
    <button type="button">PowerSave Off</button>
  </div>

  <div id="reset">
    <button type="button">Reset Temperature</button>
  </div>

</body>
